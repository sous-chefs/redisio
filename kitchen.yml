---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once

client_rb:
  treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: debian-10
  - name: debian-11
  - name: freebsd-10
  - name: freebsd-11
  - name: rockylinux-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: default
    run_list:
      - recipe[redisio::default]
      - recipe[redisio::enable]
    attributes:
      redisio:
        servers:
          - port: 6379
          - port: 16379
            permissions: '0640'
            name: 'savetest'
            save: "a\nb\nc"

  - name: redis-package
    run_list:
      - recipe[redisio::default]
      - recipe[redisio::install]
      - recipe[redisio::disable_os_default]
      - recipe[redisio::configure]
      - recipe[redisio::enable]
    attributes:
      redisio:
        bypass_setup: true
        servers:
          - port: 6379
        package_install: true
        version:

  - name: sentinel
    run_list:
      - recipe[redisio::default]
      - recipe[redisio::enable]
      - recipe[redisio::sentinel]
      - recipe[redisio::sentinel_enable]
    attributes:
      redisio:
        servers:
          - port: 6379

  - name: multisentinel
    run_list:
      - recipe[redisio::default]
      - recipe[redisio::enable]
      - recipe[redisio::sentinel]
      - recipe[redisio::sentinel_enable]
    attributes:
      redisio:
        servers:
          - port: 6379
          - port: 6380
        sentinels:
          -
            name: 'cluster'
            sentinel_bind: 0.0.0.0
            sentinel_port: 26379
            masters:
              -
                name: 'sentinel6379'
                master_name: 'master6379'
                master_ip: '127.0.0.1'
                master_port: 6379
              -
                name: 'sentinel6380'
                master_name: 'master6380'
                master_ip: '127.0.0.1'
                master_port: 6380
